---
layout: default
---

<h1>Posts</h1>

{% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong>. 
    {{ post.category }}. 
    <a href="http://orcax.github.com{{ post.url }}#disqus_thread"></a></small></p>
{% endfor %}
